<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprentissage des Langues</title>

    <style>
        /* Ajoutez des styles CSS selon vos préférences */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 10px 10%;
        }

        /*Ombre bordure du dessous et a droite*/
        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            cursor: pointer;
            /*alignement du contenu au centre */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 20vh;
        }

        h1 {
            text-align: center;
        }

        img {
            height: 100%;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        select {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
        option {
            text-align: center;
        }
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-size: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
<h1>Apprentissage des Langues</h1>
<h1>Liste des noms d'animaux</h1>

<label for="langue">Sélectionnez une langue :</label>
<select id="langue" onchange="mettreAJourNoms()">
    <option value="francais">Français</option>
    <option value="anglais">Anglais</option>
    <option value="allemand">Allemand</option>
    <option value="espagnol">Espagnol</option>
    <option value="italien">Italien</option>
</select>
<div id="grille">
</div>

<script src="src/utilitaire.js"></script>
<script src="src/apprentissage.js"></script>
<script src="src/jeu.js"></script>
</body>
</html>
